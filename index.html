<!DOCTYPE html>
<html>
<head>
    <title>League Standings</title>
</head>
<body>
    <table id="standings">
        <thead>
            <tr>
                <th>Team</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Ties</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added here dynamically -->
        </tbody>
    </table>
    <script>
          // Create a mapping object to link roster_id to team_name
        const idToNameMapping = {
            'roster_id_1': 'Charlie',
            'roster_id_2': 'Ben',
            'roster_id_3': 'Petey',
            'roster_id_4': 'Horton',
            'roster_id_5': 'Blake',
            'roster_id_6': 'Edge',
            'roster_id_7': 'Baker',
            'roster_id_8': 'Sills',
            'roster_id_9': 'Bayer',
            'roster_id_10': 'Rob',
            // Add more mappings as needed
        };
        // Make an HTTP GET request to your API endpoint
        fetch('https://api.sleeper.app/v1/league/997862686069198848/rosters')
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json(); // Parse the JSON data
          })
          .then(data => {
            // Sort the data by wins in descending order
            data.sort((a, b) => b.settings.wins - a.settings.wins);
            
            const table = document.getElementById('standings'); // Get the table element
            const tbody = table.querySelector('tbody'); // Get the table body
        
            // Loop through the sorted data and create table rows and cells
            data.forEach(team => {
                const row = tbody.insertRow(); // Insert a new row
        
                // Create table cells and populate with data
                const nameCell = row.insertCell(0);
                const winsCell = row.insertCell(1);
                const lossesCell = row.insertCell(2);
                const tiesCell = row.insertCell(3);
        
                nameCell.innerHTML = team.roster_id; // Replace with your data field name
                winsCell.innerHTML = team.settings.wins; // Replace with your data field name
                lossesCell.innerHTML = team.settings.losses; // Replace with your data field name
                tiesCell.innerHTML = team.settings.ties; // Replace with your data field name
            });
          })
          .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
          });
    </script>
</body>
</html>
